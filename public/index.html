<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <main>
      <div class="main__div">
        <div class="Rest__Country">
         <h1 class="search__heading1"> Countries And Capitals</h1>
         <h3 class="search__heading3"> Search for informaion about your country</h3>
          <form class="country__form" action="/posts" method="post" id="country__form">
            <label for="search__country">Country Name:</label>
            <input
              type="text"
              id="search__country"
              name="search"
              placeholder="Search for Countries"
              class="search__country"
            />
            <button class="form__btn" type="submit">Send</button>
          </form>
          <div class="result">
            <p class="result__p">Here the results will shown</p>
          </div>
        </div>
      </div>
    </main>
    <script src="public/scripts/logic.js"></script>
    <script src="public/scripts/xhr.js"></script>
    <script src="public/scripts/dom.js"></script>
  </body>
</html>
